{% extends "main/layout.html" %}

{% block content %}
<div class="row">
    {% for tutorialSeries, partone in part_ones.items %}
    <div class="col s12 m6 l4">
        <a href="/{{ partone }}" style="color: black">
            <div class="card hoverable">
                <div class="card-content">
                    <span class="card-title">{{tutorialSeries.series}}</span>
                    <p>{{ tutorialSeries.summary }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
